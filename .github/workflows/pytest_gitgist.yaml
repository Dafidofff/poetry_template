name: Python package

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pytest:

    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      #----------------------------------------------
      #  -----  install & configure poetry  -----
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      #----------------------------------------------
      #       load cached venv if cache exists
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      - name: Install project
        run: poetry install --no-interaction
      #----------------------------------------------
      #       run pytest and coverage  
      #----------------------------------------------
      - name: Run pytest
        run: poetry run coverage run -m pytest .
      - name: Create coverage .json
        run: poetry run coverage json 
      - name: Get coverage summary percentage
        run: export TOTAL=$(python -c "import json;print(json.load(open('coverage.json'))['files']['template/__init__.py']['summary']['percent_covered'])")
             echo "total=$TOTAL" >> $GITHUB_ENV
             echo "### Total coverage; ${TOTAL}%"